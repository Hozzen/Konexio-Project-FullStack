<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <button id="btnShowData">Show Data</button>

      <form action="">
        <label for="name">Enter the country name</label>
        <input type="text" placeholder="Example : france" id="inputValue" />

        <div>
          <input
            name="radio"
            type="radio"
            id="countryName"
            value="country name"
          />
          <label for="countryName">Country Name</label>
        </div>

        <div>
          <input
            name="radio"
            type="radio"
            id="capitalName"
            value="capital name"
          />
          <label for="capitalName">Capital Name</label>
        </div>
      </form>

      <ul id="countryList"></ul>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
